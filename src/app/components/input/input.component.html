<form 
  class="form-container"
  (ngSubmit)="fetchIp()"
  [ngClass]="{'form--error': !isLoading && isError}"
  
>
  <input 
    type="string"
    name="ip"
    title="Search for any IP address or domain"
    placeholder="Search for any IP address or domain"
    class="form-input"
    [(ngModel)]="query"
    [disabled]="isLoading"
    (input)="resetError()"
  />
  <button 
    class="form-button"
    type="submit"
    [disabled]="isLoading"
  ></button>
</form>
